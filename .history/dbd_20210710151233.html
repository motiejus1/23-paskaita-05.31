<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 paskaita</title>
</head>
<body>
    <script>
        "use strict";

        function supaprastink(trupmena) {
            //Euklido algoritmas
            var a = trupmena[1]; // 9
            var b = trupmena[2]; // 18

            while(a > 0 && b > 0) {
                if(a > b) {
                    a = a % b;  // didziausiuBendruDalikliu
                } else {
                    b = b % a; // 0
                }
            }





            return trupmena;
        }


        var trupmena = [0, 9, 18]; // 1/2      

        var supaprastintaTrupmena = supaprastink(trupmena);

        console.log(supaprastintaTrupmena);

    </script>
    
</body>
</html>
